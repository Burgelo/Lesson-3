<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<div class="task__blok">
		<h3 class="task__title">З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</h3>		
 	</div>
	<script>
		const numberMonth = parseInt(prompt(""))
		let season
		switch (numberMonth) {
			case 1:
			case 2:
			case 12: season = `Зима`				
				break;
			case 3:
			case 4:
			case 5: season = `Весна`				
				break;
			case 6:
			case 7:
			case 8: season = `Літо`				
				break;
			case 9:
			case 10:
			case 11: season = `Осінь`				
				break;
		
			default: season = `Такого місяця немає`
				break;
		}
		document.write(season)
	</script>
</body>
</html>
